            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <div class="card border-0 info-account">
                            <div class="card-header text-center border-0">
                                <h3>THÔNG TIN TÀI KHOẢN</h3>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group mb-3">
                                        <label for="userName" class="mb-2">HỌ VÀ TÊN</label>
                                        <input type="text" class="form-control" id="userName" ng-model="user.name"
                                            disabled>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="userEmail" class="mb-2">EMAIL</label>
                                        <input type="email" class="form-control" id="userEmail" ng-model="user.email"
                                            disabled>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="userGender" class="mb-2">GIỚI TÍNH</label>
                                        <input type="text" class="form-control" id="userGender" ng-model="user.gender"
                                            disabled>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="userPassword" class="mb-2">MẬT KHẨU</label>
                                        <input type="password" class="form-control" id="userPassword"
                                            ng-model="user.password" disabled>
                                    </div>
                                    <div class="button">
                                        <button type="button" class="btn me-2" data-bs-toggle="modal"
                                            data-bs-target="#changePassword">ĐỔI MẬT
                                            KHẨU</button>
                                        <button type="button" class="btn" ng-click="logOut()">ĐĂNG XUẤT</button>
                                    </div>
                                </form>

                                <div class="modal fade" id="changePassword" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel">ĐỔI MẬT KHẨU
                                                </h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form action="" name="frmAccount" ng-submit="changePassword($event)">
                                                    <div class="form-group mb-3">
                                                        <input type="password" placeholder="Nhập mật khẩu cũ *"
                                                            class="form-control" ng-model="password" name="oldPassword"
                                                            required>
                                                        <div class="mt-2 text-danger" ng-show="oldPasswordIncorrect">
                                                            Mật khẩu cũ không đúng
                                                        </div>
                                                    </div>
                                                    <div class="form-group mb-3">
                                                        <input type="password" placeholder="Nhập mật khẩu mới *"
                                                            ng-pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/"
                                                            class="form-control" ng-model="newPassword"
                                                            name="newPassword" required>
                                                        <div class="mt-2 text-danger"
                                                            ng-show="frmAccount.newPassword.$touched && frmAccount.newPassword.$invalid">
                                                            Mật khẩu phải có ít nhất 6 ký tự bao gồm ký tự hoa, ký
                                                            tự thường, ký tự số và ký tự
                                                            đặc biệt
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="password" placeholder="Nhập lại mật khẩu mới *"
                                                            class="form-control" ng-model="confirmPassword"
                                                            name="txtConfirmPassword" required>
                                                        <div class="mt-2 text-danger"
                                                            ng-show="frmAccount.txtConfirmPassword.$touched && newPassword !== confirmPassword">
                                                            Mật khẩu nhập lại không khớp
                                                        </div>
                                                    </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="submit" class="btn btn-primary" ng-click="changePassword()">ĐỔI MẬT KHẨU</button>
                                            </div>
                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
