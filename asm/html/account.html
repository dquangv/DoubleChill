<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular/angular-1.8.2/angular.min.js"></script>
    <script src="angular/angular-1.8.2/angular-route.js"></script>

    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="asm/img/plane-solid.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="bootstrap-5.3.3-dist/jquery/jquery.min.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <title>Double Chill</title>
    <link rel="stylesheet" href="asm/css/style.css">
</head>

<body>
    <main>
        <section class="account" ng-controller="accountCtrl">
            <div class="wrap-main">
                <div class="row">
                    <div class="col signUp">
                        <h3 class="text-center">THÔNG TIN TÀI KHOẢN</h3>
                        <form action="" name="frmUser" ng-submit="submitForm($event)">
                            <div class="form-group">
                                <input type="text" placeholder="Họ & Tên *" class="form-control" ng-model="name"
                                    name="txtName" required>
                                <div class="mt-2 text-danger"
                                    ng-show="frmUser.txtName.$touched && frmUser.txtName.$invalid">Vui lòng nhập
                                    Họ &
                                    Tên
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" placeholder="Email *" class="form-control" ng-model="email"
                                    name="txtEmail" required>
                                <div class="mt-2 text-danger"
                                    ng-show="frmUser.txtEmail.$touched && frmUser.txtName.$invalid">Vui lòng
                                    nhập Email
                                </div>
                                <div class="mt-2 text-danger" ng-show="emailExists">
                                    Email đã tồn tại
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Mật khẩu *" class="form-control" ng-model="password"
                                    name="txtPassword"
                                    ng-pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/"
                                    required>
                                <div class="mt-2 text-danger"
                                    ng-show="frmUser.txtPassword.$touched && frmUser.txtPassword.$invalid">
                                    Mật khẩu phải có ít nhất 6 ký tự bao gồm ký tự hoa, ký tự thường, ký tự số
                                    và ký tự
                                    đặc biệt
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Nhập lại mật khẩu *" class="form-control"
                                    ng-model="confirmPassword" name="txtConfirmPassword" required>
                                <div class="mt-2 text-danger"
                                    ng-show="frmUser.txtConfirmPassword.$touched && password !== confirmPassword">
                                    Mật khẩu nhập lại không khớp
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="mb-3">Giới Tính</label>
                                <div class="radio">
                                    <label><input type="radio" ng-model="gender" value="Nam">Nam</label>
                                    <label><input type="radio" ng-model="gender" value="Nữ">Nữ</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="flex-row">
                                    <div>
                                        <input type="checkbox" ng-model="terms">
                                        <label>Tôi đã đọc và chấp nhận các điều khoản</label>
                                    </div>
                                </div>
                                <div class="text-danger opacity-75" ng-hide="terms">Vui lòng đồng ý với các điều
                                    khoản.</div>
                            </div>

                            <div class="sign-up-btn">
                                <button class="border-0 btn-signup" type="submit">ĐĂNG
                                    KÝ</button>
                            </div>
                        </form>
                        <hr>
                        <p>Hoặc đăng ký bằng</p>
                        <a href="" class="gm-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20"
                                viewBox="0 0 48 48">
                                <path fill="#FFC107"
                                    d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
                                </path>
                                <path fill="#FF3D00"
                                    d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z">
                                </path>
                                <path fill="#4CAF50"
                                    d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z">
                                </path>
                                <path fill="#1976D2"
                                    d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
                                </path>
                            </svg>
                            TÀI KHOẢN GMAIL
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
