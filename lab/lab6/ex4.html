<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="../../angular/angular-1.8.2/angular.min.js"></script>
</head>

<body ng-app="app">
    <div class="card w-50 m-auto" ng-controller="myctrl">
        <div class="card-header">
            THÔNG TIN SINH VIÊN
        </div>
        <div class="card-body">
            <form action="" name="frmUser">
                <div class="mb-3">
                    <label for="" class="form-label">Họ và tên</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" ng-model="fullname" name="txtName" maxlength="25"
                            required>
                        <svg ng-show="frmUser.txtName.$invalid && frmUser.txtName.$dirty"
                            xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                            class="bi bi-exclamation-lg input-group-text" viewBox="0 0 16 16">
                            <path
                                d="M7.005 3.1a1 1 0 1 1 1.99 0l-.388 6.35a.61.61 0 0 1-1.214 0zM7 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0" />
                        </svg>
                    </div>
                    <div class="mt-2 text-danger" ng-show="frmUser.txtName.$invalid && frmUser.txtName.$dirty">Vui lòng
                        nhập họ và tên</div>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Điểm</label>
                    <div class="input-group">
                        <input type="number" class="form-control" ng-model="mark"
                            aria-label="Amount (to the nearest dollar)" name="mark" min="0" max="10">
                        <svg ng-show="frmUser.mark.$invalid && frmUser.mark.$dirty" xmlns="http://www.w3.org/2000/svg"
                            width="40" height="40" fill="currentColor" class="bi bi-exclamation-lg input-group-text"
                            viewBox="0 0 16 16">
                            <path
                                d="M7.005 3.1a1 1 0 1 1 1.99 0l-.388 6.35a.61.61 0 0 1-1.214 0zM7 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0" />
                        </svg>
                    </div>
                    <div class="mt-2 text-danger" ng-show="frmUser.mark.$invalid && frmUser.mark.$dirty">Điểm phải từ 0 đến 10</div>

                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" ng-model="email" name="email" required>
                        <svg ng-show="frmUser.email.$invalid && frmUser.email.$dirty" xmlns="http://www.w3.org/2000/svg"
                            width="40" height="40" fill="currentColor" class="bi bi-exclamation-lg input-group-text"
                            viewBox="0 0 16 16">
                            <path
                                d="M7.005 3.1a1 1 0 1 1 1.99 0l-.388 6.35a.61.61 0 0 1-1.214 0zM7 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0" />
                        </svg>
                    </div>
                    <div class="mt-2 text-danger" ng-show="frmUser.email.$invalid && frmUser.email.$dirty">Không đúng
                        định dạng email</div>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Số xe</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" pattern="5\d-[A-Z]\d-((\d{4})|(\d{3}\.\d{2}))"
                            ng-model="codecar" name="codecar" required>
                        <svg ng-show="frmUser.codecar.$invalid && frmUser.codecar.$dirty"
                            xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                            class="bi bi-exclamation-lg input-group-text" viewBox="0 0 16 16">
                            <path
                                d="M7.005 3.1a1 1 0 1 1 1.99 0l-.388 6.35a.61.61 0 0 1-1.214 0zM7 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0" />
                        </svg>
                    </div>
                    <div class="mt-2 text-danger" ng-show="frmUser.codecar.$invalid && frmUser.codecar.$dirty">Không
                        đúng số xe Sài Gòn</div>
                </div>
        </div>
        <div class="card-footer text-body-secondary">
            <button type="button" class="btn btn-dark">Lưu</button>
            <h4 style="display: inline-block;" class="text-success m-auto"
                ng-show="frmUser.$valid && frmUser.mark.$dirty">Chúc mừng bạn đã nhập đúng
            </h4>
        </div>
    </div>

    <script>
        var app = angular.module('app', []);
        app.controller('myctrl', function ($scope) {
            $scope.ages = [{
                age: 'Dưới 25',
                rate: 0.07
            },
            {
                age: 'Từ 25 đến 40',
                rate: 0.1
            },
            {
                age: 'Trên 40',
                rate: 0.15
            }];

            $scope.age = $scope.ages[1];
            $scope.gender = 'Nam';

            $scope.getBonus = function () {
                var bonus = $scope.age.rate * $scope.salary;
                if ($scope.gender == 'Nu') {
                    bonus += 200000;
                }
                return bonus;
            }
        });
    </script>
</body>

</html>
