<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../../angular/angular-1.8.2/angular.min.js"></script>

</head>

<body ng-app="myapp">
    <div ng-controller="myctrl">
        <img src="../images/{{student.photo}}" alt="" style="width: 20%;">
        <ul>
            <li>Họ và tên: {{student.fullname}}</li>
            <li>Ngày sinh: {{student.birthday}}</li>
            <li>Giới tính: {{student.gender}}</li>
            <li>Điểm trung bình: {{student.mark}}</li>
        </ul>
    </div>

    <script>
        var app = angular.module('myapp', []);
        app.controller('myctrl', function ($scope){
            $scope.student = {
                fullname: 'Vũ Đăng Quang',
                birthday: '07-09-1998',
                gender: 'Nam',
                photo: '16.jpg',
                mark: 9.5
            }
        });
    </script>
</body>

</html>
