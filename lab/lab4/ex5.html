<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../angular/angular-1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="../../bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>

<body>
    <form ng-app="app" action="" ng-controller="myctrl" class="w-25">
        <div class="form-group mb-2">
            <label class="form-label" for="">Họ và tên</label>
            <input type="text" ng-model="student.fullname" class="form-control">
        </div>
        <div class="form-group mb-2">
            <label class="form-label" for="">Ngày sinh</label>
            <input type="text" ng-model="student.birthday" class="form-control" name="" id="">
        </div>
        <div class="form-group mb-2">
            <label class="form-label" for="">Giới tính</label>
            <select class="form-select" aria-label="Default select example" ng-model="student.gender">
                <option>Nam</option>
                <option>Nữ</option>
            </select>
        </div>
        <div class="form-group mb-2">
            <label class="form-label" for="">Điểm</label>
            <input type="text" ng-model="student.mark" class="form-control" name="" id="">
        </div>
        <div class="form-group mb-2">
            <label class="form-label" for="">Học lực</label>
            <input type="text" ng-model="student.grade" class="form-control alert-info" name="" id="" readonly>
        </div>
        <hr>
        <div class="form-group mb-2">
            <button class="btn btn-dark" ng-click="save()" type="button">Grade</button>
        </div>
    </form>

    <script>
        var app = angular.module('app', []);
        app.controller('myctrl', function ($scope) {
            $scope.student = {
                fullname: 'Vũ Đăng Quang',
                birthday: '07-09-1998',
                gender: 'Nam',
            }

            $scope.save = function () {
                var a = parseFloat($scope.student.mark);
                if (a < 5) {
                    $scope.student.grade = "Rớt";
                } else {
                    $scope.student.grade = "Đậu";
                }
            }
        });
    </script>
</body>

</html>
