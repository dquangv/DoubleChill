<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../../angular/angular-1.8.2/angular.min.js"></script>
    <script src="../../../angular/angular-1.8.2/angular-route.js"></script>

    <link rel="stylesheet" href="../../../bootstrap-5.3.3-dist/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Double Chill</title>

</head>

<body ng-app="myapp" ng-controller="myCtrl">
    <div ng-include="'header.html'"></div>
    <div ng-view></div>
    <div ng-include="'footer.html'"></div>

    <script src="../js/index.js"></script>
    <script src="../../../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('scroll', function () {
            var navbar1Height = document.querySelector('.navbar:nth-child(1)').offsetHeight;
            var navbar2 = document.querySelector('.navbar:nth-child(2)');
            var searchBox = document.getElementById('search-box');

            if (window.scrollY > navbar1Height) {
                navbar2.classList.add('fix');
                searchBox.classList.add('fixed');
            } else {
                navbar2.classList.remove('fix');
                searchBox.classList.remove('fixed');
            }
        });
        function searchPro(event) {
            event.preventDefault();
            var searchBox = document.getElementById('search-box');

            if (searchBox.classList.contains('d-block')) {
                searchBox.classList.remove('d-block');
            } else {
                searchBox.classList.add('d-block');
            }
        }
    </script>
</body>

</html>
