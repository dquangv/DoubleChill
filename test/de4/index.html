    <script>
        angular.module('myapp', []).controller('myctrl', function ($scope, $http) {
            $scope.products = [];
            $http.get("http://localhost:3000/products").then(function (reponse) {
                $scope.products = reponse.data;
                console.log($scope.products);
            });

            $scope.brands = [];
            $http.get("http://localhost:3000/brands").then(function (reponse) {
                $scope.brands = reponse.data;
                console.log($scope.brands);
            });

            $scope.sortOrderFunc = function (product) {
                switch ($scope.sortOrder) {
                    case 'Giá tăng':
                        return product.price;
                    case 'Giá giảm':
                        return -product.price;
                    default:
                        return 0;
                }
            };

            $scope.brandFilter = function (product) {
                var selectedBrands = $scope.brands.filter(function (brand) {
                    // console.log(brand.selected);
                    return brand.selected;
                }).map(function (brand) {
                    // console.log(brand.id);
                    return brand.id;
                });

                if (selectedBrands.length === 0) {
                    return true;
                }

                // console.log(selectedBrands);
                // console.log(product.brandId);

                // console.log(selectedBrands.includes(product.brandId));

                return selectedBrands.includes(product.brandId);
            };

            $scope.filteredProductCount = $scope.products.length;

            $scope.filteredProducts = function () {
                var filtered = $scope.products
                    .filter($scope.brandFilter)
                    .filter(function (product) {
                        return !$scope.search || product.name.toLowerCase().includes($scope.search.toLowerCase());
                    });

                $scope.filteredProductCount = filtered.length;
                return filtered;
            };
        });
    </script>
