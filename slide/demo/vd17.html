<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Document</title>
</head>
<body ng-app="myapp">
    <ul ng-controller="parentCtrl">
        <li>Parent:{{parentMsg}}</li>
        <li>Child:{{childMsg}}
            <ul ng-controller="childCtrl">
                <li>child: {{childMsg}}</li>
                <li>Parent1: {{parentMsg}}</li>
                <li>Parent2: {{$parent.parentMsg}}</li>
            </ul>
        </li>
    </ul>
    
    
    <script>
        var app=angular.module("myapp",[]);
        app.controller("parentCtrl",function($scope){
            $scope.parentMsg="Im a parent ";
        });
        app.controller("childCtrl",function($scope){
            $scope.childMsg="Im a child ";
        });
       
    </script>
</body>
</html>
