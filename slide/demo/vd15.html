<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        span {
            color: red;
        }

        input.ng-invalid {
            /* border: 1px solid red; */
            /* background-color: orange; */
        }
    </style>

<body ng-app="myapp">
    <div class="container" ng-controller="myctrl">
        <div class="row">
            <div class="col card">
                <form action="" name="formUser">
                    <div class="form-group">
                        <label>Họ tên</label>
                        <input name="inputName" class="form-control" ng-model="fullname" required>
                        <span ng-hide="formUser.inputName.$valid">Họ tên không hợp lệ</span>
                    </div>
                    <div class="form-group">
                        <label>email</label>
                        <input name="email" class="form-control" ng-model="email" type="email" required>
                        <span ng-hide="formUser.email.$valid">Email không hợp lệ</span>
                    </div>
                    <div class="form-group">
                        <label>Số điện thoại</label>
                        <input name="phone" class="form-control" ng-model="phone">
                    </div>
                    <table class="table">
                        <tr>
                            <th>Thông tin</th>
                            <th>Kết quả kiểm lỗi</th>
                        </tr>
                        <tr>
                            <td>Họ tên</td>
                            <!-- CHECK COI FORM HOP LE CHUA -->
                            <td>{{formUser.inputName.$valid}}</td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td>{{formUser.email.$valid}}</td>
                        <tr>
                            <td>Số điện thoại:</td>
                            <td>{{formUser.phone.$valid}}</td>
                        </tr>
                    </table>
                    <h4 ng-show="formUser.$valid">Dữ liệu hợp lệ</h4>
                </form>
            </div>
        </div>



    </div>
    <script>
        var app = angular.module("myapp", []);
        app.controller("myctrl", function ($scope) {

        });

    </script>


</body>

</html>
